<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Url Shortner</title>
  </head>

  <body>
    <div class="container">
      <i class="bx bx-link-alt"></i>
      <h1>Url Shortner</h1>
      <label for="originalUrl"> Enter Url to Shorten: </label>
      <input type="text" id="originalUrl" placeholder="https://example.com" />
      <div class="buttons">
        <button id="reload">Reload</button>
        <button id="short-it">Short It</button>
      </div>
      <label for="ShortendUrl">Shorten URL: </label>
      <textarea id="ShortendUrl" rows="3" readonly></textarea>
    </div>
    <script type="module" src="/index.html"></script>
  </body>
</html>
